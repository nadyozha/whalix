a<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Whalix - Log in</title>
	</head>
	<body id="registration">

		<header>
			<img class="logo" src="img/logo-white.svg" alt="">
			<div class="date-wrap">
				<span class="date">October 23, 2020</span>
				<span class="time">14:40:58 utc</span>
			</div>
			<div class="user">
				<div class="user-left">
					<span>Welcome</span>
					<span class="user-name"> </span>
				</div>
				<div class="user-right">
					<img src="img/user-icon.svg" alt="">
				</div>
			</div>
			<div class="d-lg-none" id="sandwich">
					<span></span>
			</div>
		</header>

		<div class="my-scrollbar">

			<div class="container container-586 pb-4">
				<div class="cart">
					<h2>Login Form</h2>
					<div class="input-wrap">
						<span class="span">Email</span>
						<div class="block-input">
							<input type="text">
						</div>
					</div>
					<div class="input-wrap">
						<span class="span">Password</span>
						<div class="block-input">
							<input type="password">
						</div>
						<span class="error-span d-none">forgot your password?</span>
					</div>
					<div class="cart-footer">
						<a href="index.html" class="process-btn">Login</a>
						<span class="mt-3">You need an account? Register <a href="registration.html">here</a>.</span>
					</div>

				</div>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="js/smooth-scrollbar.js"></script>
		<script src="js/scroll-settings.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
